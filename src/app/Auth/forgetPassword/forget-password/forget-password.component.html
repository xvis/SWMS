<div class="forgot-container">
    <h2>Reset Password</h2>
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onResetPassword()">
          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
          </div>
  
          <div class="form-group mt-3">
            <label>New Password</label>
            <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control" required />
          </div>
  
          <button type="submit" class="btn btn-warning w-100 mt-3">Reset Password</button>
        </form>
  
        <p class="text-danger mt-2">{{ message }}</p>
      </div>
    </div>
  </div>
